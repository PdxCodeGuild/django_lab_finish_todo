{% extends 'todoapp/base.html' %}

{% block content %}

<style type="text/css">
    .todo_item {
      transition: all 200ms;
      margin-bottom:10px;
      padding:20px;
      display:flex;
      flex-direction:row;
      justify-content:space-between;
      align-items:center;
      cursor:pointer;
      -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
    }
    .todo_item:hover {
      -webkit-box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
              box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
    }
    input[type="text"]:focus {
      border-bottom: 0.5px solid black !important;
      box-shadow: none !important;
    }
    /* input[type="text"]:focus + label {
      color:black !important;
    } */
    
    .flex_row {
      display:flex;
      flex-direction:row;
      justify-content:space-between;
      align-items:center;
    }
    
    .todo_item .btn {
      margin-left:10px;
    }
    
    .completed {
      color:grey;
      text-decoration:line-through;
    }
    
</style>

<form action="{% url 'todoapp:edit_todo' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="todo_item_id" value="{{todo_item.id}}"/>
    <div class="row">
        <div class="col s5">
        <div class="input-field inline">
            <input type="text" id="new_text" name="new_text" required/>
            <label for="new_text" class="black-text">Text</label>
        </div>
          <div class="input-field inline">
            <input type="text" id="extra_text" name="extra_text"/>
            <label for="extra_text" class="black-text">Notes</label>
          </div>
        </div>
        
        </div>
        <div class="col s5">
        <div class="input-field inline">
            <select name="new_types" multiple>
            {% for type in todo_types %}
            <option value="{{type.id}}">{{type.emoji}} {{type.name}}</option>
            {% endfor %}
            </select>
            <label>Types</label>
        </div>
        </div>
        <div class="col s2">
        <button class="btn light-blue lighten-2">save edit</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      
      let elems_selects = document.querySelectorAll('select');
      let instances_selects = M.FormSelect.init(elems_selects, {});
    });
</script>

{% endblock %}
